<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Verbos Irregulares</title>
    <style>
      #display-area {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        text-align: center;
        font-size: 18px; /* Tamaño de texto inicial */
      }

      table,
      th,
      td {
        border: 2px solid black;
        padding: 8px;
      }

      th {
        background-color: #f2f2f2;
      }

      #controls {
        text-align: center;
        margin-top: 20px;
      }

      button {
        padding: 10px 20px;
        margin: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      #status {
        margin-top: 10px;
        font-weight: bold;
        font-size: 18px;
      }

      #counter {
        font-size: 18px;
        margin-top: 10px;
      }

      footer {
        text-align: center;
        margin-top: 20px;
      }

      #fontSizeControl {
        margin-left: 10px;
      }

      #fontSizeValue {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Filtrar Verbos Irregulares</h1>
    <label for="filterInput">Ingrese la letra para filtrar:</label>
    <input
      type="text"
      id="filterInput"
      maxlength="1"
      style="text-transform: uppercase"
    />

    <label for="timerInput">Intervalo (segundos):</label>
    <input type="number" id="timerInput" min="1" value="3" />

    <table id="display-area">
      <thead>
        <tr>
          <th>Infinitivo</th>
          <th>Pasado Simple</th>
          <th>Pasado Participio</th>
          <th>Significado</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se mostrarán los verbos -->
      </tbody>
    </table>

    <div id="controls">
      <button id="stopBtn">Detener</button>
      <button id="resetBtn">Reiniciar</button>
      <div id="status">Estado: Iniciado</div>
    </div>

    <div id="counter">Verbo: 1/0</div>
    <!-- Contador de verbos -->

    <!-- Footer con control del tamaño de texto -->
    <footer>
      <label for="fontSizeControl">Tamaño del texto:</label>
      <input type="range" id="fontSizeControl" min="12" max="30" value="18" />
      <span id="fontSizeValue">18</span> px
    </footer>

        ["tell", "told", "told", "decir"],
        ["think", "thought", "thought", "pensar"],
        ["thrive", "throve/thrived", "thriven/thrived", "prosperar"],
        ["throw", "threw", "thrown", "lanzar"],
        ["thrust", "thrust", "thrust", "empujar"],
        ["tread", "trod", "trodden", "pisar"],
        ["understand", "understood", "understood", "entender"],
        ["uphold", "upheld", "upheld", "mantener"],
        ["wake", "woke", "woken", "despertar"],
        ["wear", "wore", "worn", "llevar puesto"],
        ["weave", "wove", "woven", "tejer"],
        ["weep", "wept", "wept", "llorar"],
        ["win", "won", "won", "ganar"],
        ["wind", "wound", "wound", "enrollar"],
        ["withdraw", "withdrew", "withdrawn", "retirar"],
        ["withstand", "withstood", "withstood", "resistir"],
        ["wring", "wrung", "wrung", "retorcer"],
        ["write", "wrote", "written", "escribir"],
      ];

      let indice = 0;
      let intervalId;
      let letraFiltrada = "";
      let verbosFiltrados = [];
      let intervalo = 3000; // Intervalo predeterminado en milisegundos

      function mostrarVerbo() {
        const area = document.querySelector("#display-area tbody");
        area.innerHTML = ""; // Limpiar área de visualización

        // Filtrar verbos por la letra ingresada
        verbosFiltrados = verbosIrregulares.filter((verbo) =>
          verbo[0].startsWith(letraFiltrada)
        );

        // Calcular el total de verbos
        const totalVerbos = verbosFiltrados.length || verbosIrregulares.length;

        // Actualizar el contador
        document.getElementById("counter").innerText = `Verbo: ${
          (indice % totalVerbos) + 1
        }/${totalVerbos}`;

        // Si hay verbos restantes
        if (totalVerbos > 0) {
          const verbo = verbosFiltrados[indice % totalVerbos]; // Ciclar a través de los verbos filtrados
          const row = `<tr>
                <td>${verbo[0]}</td>
                <td>${verbo[1]}</td>
                <td>${verbo[2]}</td>
                <td>${verbo[3]}</td>
            </tr>`;
          area.innerHTML = row;
          indice++;
        } else {
          clearInterval(intervalId);
          document.getElementById("status").innerText = "Estado: Detenido";
        }
      }

      function mostrarTodosLosVerbos() {
        const area = document.querySelector("#display-area tbody");
        area.innerHTML = ""; // Limpiar área de visualización
        const totalVerbos = letraFiltrada
          ? verbosFiltrados.length
          : verbosIrregulares.length;

        // Mostrar todos los verbos según el filtro
        const verbosParaMostrar = letraFiltrada
          ? verbosFiltrados
          : verbosIrregulares;

        verbosParaMostrar.forEach((verbo) => {
          const row = `<tr>
                <td>${verbo[0]}</td>
                <td>${verbo[1]}</td>
                <td>${verbo[2]}</td>
                <td>${verbo[3]}</td>
            </tr>`;
          area.innerHTML += row;
        });

        // Actualizar el contador
        document.getElementById(
          "counter"
        ).innerText = `Verbo: ${totalVerbos}/${totalVerbos}`;
        document.getElementById("status").innerText = "Estado: Detenido";
      }

      function actualizarIntervalo() {
        const nuevoIntervalo =
          parseInt(document.getElementById("timerInput").value) * 1000; // Convertir a milisegundos
        if (nuevoIntervalo > 0) {
          intervalo = nuevoIntervalo;
          clearInterval(intervalId);
          intervalId = setInterval(mostrarVerbo, intervalo);
        }
      }

      document.getElementById("stopBtn").addEventListener("click", () => {
        clearInterval(intervalId);
        mostrarTodosLosVerbos(); // Mostrar todos los verbos según el filtro
      });

      document.getElementById("resetBtn").addEventListener("click", () => {
        clearInterval(intervalId);
        indice = 0;
        document.getElementById("status").innerText = "Estado: Iniciado";
        mostrarVerbo();
        intervalId = setInterval(mostrarVerbo, intervalo);
      });

      document
        .getElementById("fontSizeControl")
        .addEventListener("input", (event) => {
          const fontSize = event.target.value;
          document.querySelector("#display-area").style.fontSize =
            fontSize + "px";
          document.getElementById("fontSizeValue").innerText = fontSize;
        });

      document
        .getElementById("filterInput")
        .addEventListener("input", (event) => {
          letraFiltrada = event.target.value.toLowerCase(); // Tomar la letra en minúscula
          indice = 0; // Reiniciar el índice al aplicar el filtro
          mostrarVerbo(); // Mostrar el primer verbo filtrado
          clearInterval(intervalId); // Limpiar el intervalo anterior
          intervalId = setInterval(mostrarVerbo, intervalo); // Reiniciar el intervalo
        });

      document
        .getElementById("timerInput")
        .addEventListener("change", actualizarIntervalo);

      // Iniciar la presentación de verbos
      intervalId = setInterval(mostrarVerbo, intervalo);
    </script>
  </body>
</html>
